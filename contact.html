<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Contains header, about, portfolio, and contact-->
    <nav class="topbar">
        <header class="top-line">
            <h1 class="name">Ivan Tellez</h1>
            <a class="contact-tab" href="contact.html" target="_blank">Contact</a>
            <a class="portfolio-tab" href="portfolio.html" target="_blank">Portfolio</a>
            <a class="about-tab" href="index.html" target="_blank">About</a>
        </header>
    </nav>
    <!-- End of topbar nav -->
    <!--  Provides a border under the topbar-->
    <section class="topborderbar">
    </section>
    <!-- End of topborderbar section -->
    <!--Contains midbar section, contact container, and connect with me portion-->
    <section class="midbar">
        <div class="container">
            <div class="about-me-box">
                <h1 class="about-me">Contact</h1>
                <form>
                    <p>Name</p>
                    <input type="text" placeholder="Ivan Tellez">
                    <p>Email</p>
                    <input type="email" placeholder="example.gmail.com">
                    <p>Message</p>
                    <textarea class="textarea980" rows="8"></textarea>
                    <input type="button" value="Submit" class="submit-button">
                </form>
            </div>
            <!-- End of about me box div -->
            <aside class="connect-box">
                <h3 class="connect-header">Connect with Me</h3>
                <div class="connect-img-box">
                    <div class="imgc1">
                        <a href="https://github.com/IvanTellezM" target="_blank"><img class="connect-images" alt="github" src="assets/images/github.png"></a>
                    </div>
                    <div class="imgc2">
                        <a href="https://www.linkedin.com/in/ivantellezm" target="_blank"><img class="connect-images" alt="linkedin" src="assets/images/linkedin.png"></a>
                    </div>
                    <div class="imgc3">
                        <a href="https://stackoverflow.com/users/9561369/ivan-tellez" target="_blank"><img class="connect-images" alt="overstack" src="assets/images/overstack.png"></a>
                    </div>
                </div>
            </aside>
            <!-- End of connect aside -->
        </div>
        <!-- End of container div -->
    </section>
    <!-- End of midbar section -->
    <!-- Copyright bar section-->
    <section class="copyrightbar">
        <div class="copyright">
            <p>&#169;Copyright 2016 Ivan Tellez</p>
        </div>
        <!-- End of copyright div -->
    </section>
    <!-- End of copyrightbar section -->
</body>

</html>
